<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="display">
                <div class="fullOp"></div>
                <div class="answer">0</div>
            </div>
            <div class="row">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="row">
                <button id="num" class="7">7</button>
                <button id="num" class="8">8</button>
                <button id="num" class="9">9</button>
                <button id="operator" class="/">รท</button>
            </div>
            <div class="row">
                <button id="num" class="4">4</button>
                <button id="num" class="5">5</button>
                <button id="num" class="6">6</button>
                <button id="operator" class="*">x</button>
            </div>
            <div class="row">
                <button id="num" class="1">1</button>
                <button id="num" class="2">2</button>
                <button id="num" class="3">3</button>
                <button id="operator" class="-">-</button>
            </div>
            <div class="row">
                <button class=".">.</button>
                <button id="num" class="0">0</button>
                <button class="=">=</button>
                <button id="operator" class="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
